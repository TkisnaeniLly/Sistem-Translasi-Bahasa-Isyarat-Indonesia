    <!-- TRANSLATE SECTION -->
    <section class="home-section">
        <h2>Translate Bahasa Isyarat dengan Webcam</h2>
        <p>Aktifkan kamera untuk mulai menerjemahkan bahasa isyarat ke teks.</p>

        <div class="home-box" style="text-align:center;">
            <!-- WEBCAM -->
            <video id="webcam" autoplay playsinline></video>

            <!-- OUTPUT TEXT -->
            <div id="output" style="margin-top:20px; font-weight:bold; font-size:20px;">
                Hasil: -
            </div>

    <!-- FOOTER -->
    <footer>
        <p>Grub Kartini</p>
    </footer>

<script>
    const video = document.getElementById("webcam");

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (error) {
            alert("Kamera tidak bisa diakses!");
        }
    }

    startCamera();
</script>

</body>
